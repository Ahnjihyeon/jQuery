<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 효과</title>
<style>
#region { 
  position: relative; width: 792px; height:877px;
  overflow:hidden;  margin:auto;
}
#images{
  width: 1600px; height: auto;
}
#images a {display:block; width:792px; float:left; }
#images a img { 
  width:792px; height:877px; 
  border:0; position: relative;}
#direction {
  width: 360px;  margin:auto;
}
.leftbtn{margin-top:10px;}
.rightbtn{margin-left:290px;margin-top:10px;}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    var wd = $("#region").width();
    var len = $("#images a").length; 
    var sw = 1;
    $("#images").width(wd*len);
    var maxLength=wd*(len-1)*-1;
    var aniLen;
    var intv = setInterval(function(){ rightMovie();},2000);
  $(".rightbtn").click(function(){
    clearInterval(intv);
    rightMovie();
    intv = setInterval(function(){ rightMovie();},2000);
  });  
  $(".leftbtn").click(function(){
    clearInterval(intv);
    leftMovie();
    intv = setInterval(function(){ rightMovie();},2000);
  });
  $("#stop").click(function(){
      if(sw==1) {
          clearInterval(intv);
          $("#stop").text("Play");
      } else {
          intv = setInterval(function(){ rightMovie();},2000);
          $("#stop").text("Stop");            
      }
      sw=sw*-1;   
  });
  function rightMovie(){
      aniLen=parseInt($("#images").css("margin-left"));
        if (aniLen>maxLength){
            $("#images").not(":animated").animate({"margin-left":"-="+wd+"px"},500);
        } else {
            $("#images").not(":animated").animate({"margin-left":"0px"},500);
        }
  };
  function leftMovie(){
      aniLen=parseInt($("#images").css("margin-left"));
        if (aniLen<0){
            $("#images").not(":animated").animate({"margin-left":"+="+wd+"px"},500)
        } else {
            $("#images").not(":animated").animate({"margin-left":maxLength+"px"},500)
        }
  }
});
</script>
</head>
<body>
	<div id="region">
		<div id="images">
			<a href="#"><img src="./OITNB-1.jpg"/></a> 
			<a href="#"><img src="./OITNB-3.jpg"/></a>
			<a href="#"><img src="./OITNB-2.jpg"/></a>
			<a href="#"><img src="./discovery.jpg"/></a>
			<a href="#"><img src="./discovery-1.jpg"/></a>
		</div>
	</div>
	<div id="direction">
		<button class="leftbtn">&laquo;</button>
		<button class="rightbtn">&raquo;</button>
	</div>
	<div>
	    <button id="stop">Stop</button>
	</div>
</body>
</html>
