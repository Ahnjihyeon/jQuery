<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값을 콜백 함수에서 얻어 와서 설정하기</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    $("img").attr("width","300px");
    $("img").attr("src",function(){
       return this.title;                  //자바스크립트 this
    });
    $("img").attr("title", function(){
       return $(this).attr("data-txt");
    });                                   // jQuery의 this. 사용자 정의 속성은 jQuery로 해야 가능함.
    $("img").attr("alt", function(){
       return $(this).attr("data-txt");
    });
});
</script>
</head>

<body>
<center>
   <img title="cat.jpg" data-txt="야옹이"/>  
   <img title="puppy.jpg" data-txt="멍멍이"/>  
   <img title="ham2.jpg" data-txt="햄스터"/>  
</center>
</body>
</html>
