<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건에 만족하는 짝수와 홀수에 위치한 엘리먼트에 스타일을 적용하기-:odd, :even</title>
<style>
   table {   table-layout:auto;   width: 75%;}      
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"> </script>
<script>
$(document).ready(function(){
    /*tr태그 중에 짝수 번째는 배경색을 그린으로*/
    $("tr:even").css("background","green");
    /*tr태그 중에 홀수 번째는 배경색을 노랑으로*/
    $("tr:odd").css("background","yellow"); 
});
</script>
</head>
<body>
   <table>
      <tr><td>zero</td></tr>    <!--index는 0부터 시작하기때문에 짝수 번째임.-->
      <tr><td>one</td></tr>
      <tr><td>two</td></tr>
      <tr><td>three</td></tr>
      <tr><td>four</td></tr>
      <tr><td>five</td></tr>
   </table>
</body>
</html>
