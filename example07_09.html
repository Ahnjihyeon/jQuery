<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 슬라이더</title>
    <style>
    *{margin:0; padding:0;}
    .wrap{width: 300px;height: 120px;overflow:hidden;margin-left: 60px; margin-top: 60px;}
    li{height: 40px;line-height: 40px;margin-top: 0;padding-top:0;padding-left: 40px;}
    .lst{margin-top: 0;}
    a{text-decoration: none; color:#333;}        
    </style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    var sw=1;
    var ht=parseInt($(".lst li").height())*-1;
    var intv=setInterval(function(){txtAni();},2000);
    function txtAni(){
        $(".lst").not(":animated").animate({"margin-top":ht+"px"},500,function(){
                                          $(".lst li").eq(0).appendTo($(".lst"));
                                          $(".lst").css("margin-top", "0px");
                                          });
        };
    $("#playStop").click(function(){
       if(sw==1){
           clearInterval(intv);
           $(this).text("실행");
       } else {
           intv = setInterval(function(){txtAni();},2000);
           $(this).text("정지");
       }
       sw=sw*-1;
       }); 
});
</script>
</head>
<body>
    <div class="wrap">
        <ul class="lst">
            <li><a href="">글제목1</a></li>
            <li><a href="">글제목2</a></li>
            <li><a href="">글제목3</a></li>
            <li><a href="">글제목4</a></li>
            <li><a href="">글제목5</a></li>
            <li><a href="">글제목6</a></li>
            <li><a href="">글제목7</a></li>
            <li><a href="">글제목8</a></li>
        </ul>
    </div>
    <button id="playstop">정지</button>
</body>
</html>
