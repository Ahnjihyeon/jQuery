<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스를 누르면 파란색, 놓으면 빨간색으로 배경색 바꾸기</title>
<style type="text/css">
div{ width: 70px; height: 50px; float:left;
     background-color: red; cursor: pointer;
     margin: 5px
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
// div 요소에 마우스를 누르고 있을 때는 배경색 파랑, 떼었을 때에는 배경색이 노랑, 마우스포인터가 그 영역이서 빠져나오면 빨강, 그 영역으로 다시 돌아가면 초록으로 설정
$(function(){
    $("div").mousedown(function(){
    $(this).css("background","blue");
    });
    $("div").mouseup(function(){
    $(this).css("background","yellow");
    });
    $("div").mouseout(function(){
    $(this).css("background","red");
    });
    $("div").mouseover(function(){
    $(this).css("background","green");
    });
});
</script>

</head>
<body>   
   <div></div> <div></div> <div></div>
</body>
</html>
