<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필요 없는 이벤트 제거하기 </title>
<style type="text/css">
img{ 
   width: 140px; height: 120px;		
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
      // img 요소를 클릭할 때, 폭과 너비가 2배로 커지도록 구현하되, 클릭 기능이 세 번만 구현되도록 설정
        var n=1;
      $('img').bind('click',function(event){
        var $t=$(event.target);
        $t.width($t.width()*2);
        $t.height($t.height()*2);
        n=n+1;
        if(n>=4){
            $t.unbind();
        }           
      });
  });
</script>
</head>
<body>   
   <img src="./images/image4.jpg">
</body>
</html>
