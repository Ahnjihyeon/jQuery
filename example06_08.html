<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>더블 클릭 이벤트</title>
<style type="text/css">
img{ 
   width: 40px; height: 30px;		
}
</style>
+50px<script>
$(function(){
    //img 요소를 더블클릭할 때마다 원래 크기가 50픽셀 씩 증가될 수 있도록 구현
  $("img").dblclick(function(event){
      var $t=$(event.target);
     $t.width($t.width()+50).css("height","auto");
  });
})
</script>
</head>
<body>   
   <img src="./images/image3.jpg">
</body>
</html>
