<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sliding</title>
<style>
div {
  background: #3d9a44;   margin: 3px;
  width: 80px;   height: 40px;
  float: left;
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
        

 //#slideUp요소를 클릭하면 div요소를 위로 슬라이딩되면서 숨겨지도록 구현
    $("#slideUp").click(function(){
        $("div").slideUp();
    });
    $("#slideDown").click(function(){
        $("div").slideDown();
    });
    $("#slideToggle").click(function(){
        $("div").slideToggle();
    });
});
</script>
</head>
<body>
  <button id="slideUp"> slideUp </button>
  <button id="slideDown"> slideDown </button>
  <button id="slideToggle"> slideToggle </button>
  <p>
  <div>drewAhn</div>   <div>drewAhn</div>    <div>drewAhn</div>      <div>drewAhn</div> 
  </body>
</html>
