<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체</title>
<style type="text/css">
img{ 
   width: 140px; height: 120px;		
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
  //img 요소를 클릭할 때 마다 1.5배씩 폭과 높이가 증가되는 기능을 구현
  //다만, event.target 이용
  $("img").on("click",function(event){
      var $tar=$(event.target); //event의 타겟이 되는 것을 $tar라고 한다.
      $tar.width($tar.width()*1.5);
      $tar.height($tar.height()*1.5);
  });
});
</script>
</head>
<body>   
   <img src="./images/image3.jpg">
</body>
</html>
